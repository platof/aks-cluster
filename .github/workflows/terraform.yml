name: Terraform (training)

on:
  pull_request:
    paths: [ "infra/**" ]
  push:
    branches: [ "main" ]
    paths: [ "infra/**" ]

permissions:
  id-token: write
  contents: read

env:
  TF_DIR: infra/env/training

jobs:
  plan:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - run: az account show
      - name: Fmt & Validate
        run: |
          terraform -chdir=${{ env.TF_DIR }} fmt -check -recursive
          terraform -chdir=${{ env.TF_DIR }} init -input=false -no-color
          terraform -chdir=${{ env.TF_DIR }} validate -no-color
      - name: Plan
        run: terraform -chdir=${{ env.TF_DIR }} plan -input=false -no-color -out=plan.out
      - uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_DIR }}/plan.out

  apply:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_DIR }}
      - name: Init
        run: terraform -chdir=${{ env.TF_DIR }} init -input=false -no-color
      - name: Apply
        run: terraform -chdir=${{ env.TF_DIR }} apply -auto-approve -no-color plan.out
